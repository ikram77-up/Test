<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>List des Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">List de patients patients</div>
				<div class="card-body">
					<form method="get" th:action="@{patients}">
						<div class="form-group">
							<label>Nom</label> <input type="text" name="keyword"
								th:value="${keyword}" />
							<button class="btn btn-success">Chercher</button>
						</div>
					</form>
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Date Naissance</th>
							<th>Malade</th>
							<th>Score</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
						</tr>
						<tr th:each="p:${patients}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.nom}"></td>
							<td th:text="${p.datednaissance}"></td>
							<td th:text="${p.malade}"></td>
							<td th:text="${p.score}"></td>
							 <td sec:authorize="hasRole('ROLE_ADMIN')"><a
								onclick="return confirm('Etes vous sure de vouloir supprimer')"
								class="btn btn-warning"
								th:href="@{deletePatient(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">Delete</a>
								<a class="btn btn-warning" th:href="@{editPatient(id=${p.id})}">Edit</a>
							</td> 
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${page}"><a
							th:class="${status.index==currentPage}?'btn btn-danger':'btn'"
							th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}"
							th:text="${status.index}"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
